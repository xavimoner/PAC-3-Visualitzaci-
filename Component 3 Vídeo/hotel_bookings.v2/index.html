<!-- Fem servir Swiper--> 
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentació Completa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f5eb;
        }

        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f5eb;
        }

        iframe {
            width: 90%;
            height: 90%;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .swiper-pagination-bullet {
            background-color: #5F6F52; /* Dark Olive Green */
        }

        .swiper-pagination-bullet-active {
            background-color: #A9B388; /* Laurel Green */
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-src="./1.Titol.html"></div>
            <div class="swiper-slide" data-src="./1b.Metodologia.html"></div>
            <div class="swiper-slide" data-src="./2.Introduccio.html"></div>
            <div class="swiper-slide" data-src="./3.adr_paisos.html"></div>
            <div class="swiper-slide" data-src="./4.locals_vs_estrangers.html"></div>
            <div class="swiper-slide" data-src="./5.cancel_per_pais.html"></div>
            <div class="swiper-slide" data-src="./6.mapa_cancel.html"></div>
            <div class="swiper-slide" data-src="./7.paisos_seleccionats.html"></div>
            <div class="swiper-slide" data-src="./8.bubble_chart.html"></div>
            <div class="swiper-slide" data-src="./10.comparison_benefits.html"></div>
            <div class="swiper-slide" data-src="./11.resultat_final.html"></div>
            <div class="swiper-slide" data-src="./12.analisi_visual.html"></div>
            <div class="swiper-slide" data-src="./13.paleta.html"></div>
            <div class="swiper-slide" data-src="./13b.tipo.html"></div>
            <div class="swiper-slide" data-src="./14.conclusions.html"></div>
        </div>
        <!-- Afegir navegació i paginació -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'vertical', // Slider vertical
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChangeTransitionEnd: function () {
                    const activeSlide = this.slides[this.activeIndex];
                    const src = activeSlide.getAttribute('data-src');

                    // Carregar contingut dins de l'iframe
                    if (!activeSlide.hasChildNodes()) {
                        const iframe = document.createElement('iframe');
                        iframe.src = src;
                        activeSlide.appendChild(iframe);
                    }
                }
            }
        });

        // Carregar la primera pàgina immediatament
        const firstSlide = document.querySelector('.swiper-slide');
        const firstSrc = firstSlide.getAttribute('data-src');
        const firstIframe = document.createElement('iframe');
        firstIframe.src = firstSrc;
        firstSlide.appendChild(firstIframe);
    </script>
</body>
</html>
